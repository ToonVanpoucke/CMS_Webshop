name: Deploy to Pantheon
on:
  push:
    branches: [ main ]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          # Schrijf de secret naar een bestand en zet de rechten goed
          echo "${{ secrets.PANTHEON_SSH_KEY }}" > ~/.ssh/id_pantheon
          chmod 600 ~/.ssh/id_pantheon
          # Voeg de Pantheon server toe aan bekende hosts
          ssh-keyscan -p 2222 codeserver.dev.cfd94c98-9054-4177-b077-df32eed0da61.drush.in >> ~/.ssh/known_hosts

      - name: Push to Pantheon
        run: |
          # Configureer git om de specifieke sleutel te gebruiken
          export GIT_SSH_COMMAND="ssh -i ~/.ssh/id_pantheon -o IdentitiesOnly=yes"
          git remote add pantheon ssh://codeserver.dev.cfd94c98-9054-4177-b077-df32eed0da61@codeserver.dev.cfd94c98-9054-4177-b077-df32eed0da61.drush.in:2222/~/repository.git
          git push --force pantheon main:master
